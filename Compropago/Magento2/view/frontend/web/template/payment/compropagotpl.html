
<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <form id="compropago-form">
		       
	        <div class="payment-method-billing-address">
	            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
	            <!-- ko template: getTemplate() --><!-- /ko -->
	            <!--/ko-->
	        </div>

            <!-- ko if: getCompropagoProviders() != 0 -->
                <p><b>Seleccione un establecimiento:</b></p>
                <!-- ko if: showLogos() -->
                    <!-- ko foreach: getCompropagoProviders() -->
                        <div class="stores-compact">
                            <input name="payment[po_number]" type="radio" data-bind="
                            attr: {id: 'compropago_'+internal_name,
                            'data-validate': JSON.stringify({required:true})},
                            checkedValue: internal_name,
                            value: internal_name">
                            <label class="cp-provider" data-bind="attr:{for: 'compropago_'+internal_name }">
                                <img data-bind="attr:{src:image_medium ,alt:internal_name }">
                            </label>
                        </div>
                    <!-- /ko -->
                    <div style="width: 100%;overflow: auto;"></div>
                <script>

                </script>
                <!-- /ko -->
                <!-- ko ifnot: showLogos() -->
                    <select  name="payment[po_number]"
                            class="select"
                            data-bind="attr: {id: getCode() + '_providers',
                            'data-validate': JSON.stringify({required:true})},
                            options: getCompropagoProviders(),
                            optionsValue: 'internal_name',
                            optionsText: 'name',
                            value: compropagoProvider" >
                    </select>
                <!-- /ko -->
            <!-- /ko -->

            <!-- ko if: getCompropagoProviders() == 0 -->
                <p><b>Servicio temporalemnte fuera de servicio.</b></p>
            <!-- /ko -->

       	</form>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
